language: go
go: '1.10'

env:
- DEP_VERSION="0.4.1"

before_install:
- curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
- chmod +x $GOPATH/bin/dep

install:
- dep ensure

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - wow-addon-downloader
    - wow-addon-downloader.exe
  on:
    tags: true
  skip_cleanup: true

notifications:
  email:
    on_success: never
    on_failure: always